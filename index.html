<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Personal Finance Dashboard</h1>
  </header>

  <main>
    
    <section id="budgeting">
      <h2>Budgeting Tool</h2>
      <form id="budget-form">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" required>
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" required>
        <button type="submit">Add Expense</button>
      </form>
      <ul id="budget-list"></ul>
      <div id="total-budget">Total Expenses: $0</div>
    </section>

    
    <section id="investment">
      <h2>Investment Tracker</h2>
      <form id="investment-form">
        <label for="investment-name">Investment Name:</label>
        <input type="text" id="investment-name" required>
        <label for="investment-amount">Amount:</label>
        <input type="number" id="investment-amount" required>
        <button type="submit">Add Investment</button>
      </form>
      <ul id="investment-list"></ul>
      <div id="total-investment">Total Investments: $0</div>
    </section>
  </main>

  <footer>
    <p>Personal Finance Platform Â© 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
